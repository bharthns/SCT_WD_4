<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Task Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s ease, color 0.5s ease;
    }

    :root {
      --bg: #1f1f1f;
      --card: #2b2b2b;
      --input: #3a3a3a;
      --text: #f1f1f1;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    body.light {
      --bg: #f4f4f4;
      --card: #ffffff;
      --input: #eaeaea;
      --text: #222;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    .todo-container {
      background: var(--card);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px var(--shadow);
      width: 95%;
      max-width: 700px;
      transition: background 0.3s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-section, .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    input, textarea, select, button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background: var(--input);
      color: var(--text);
    }

    input:focus, textarea:focus, select:focus {
      outline: 2px solid #64b5f6;
    }

    button {
      background-color: #ff7e94;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff5e77;
    }

    .task {
      background: var(--input);
      padding: 15px 20px;
      margin-bottom: 15px;
      border-left: 6px solid #64b5f6;
      border-radius: 15px;
      transition: all 0.3s ease;
      position: relative;
    }

    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task strong {
      font-size: 17px;
      display: block;
    }

    .task small {
      font-size: 13px;
      color: #aaa;
    }

    .actions {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }

    .actions button {
      background-color: #9575cd;
      font-size: 13px;
    }

    .search-filter {
      display: flex;
      gap: 10px;
      flex-direction: column;
    }

    .toggle-theme {
      text-align: right;
      margin-bottom: 10px;
    }

    .toggle-theme button {
      background: transparent;
      color: var(--text);
      font-size: 14px;
      border: 1px solid var(--text);
      padding: 6px 12px;
    }

    .no-tasks {
      text-align: center;
      color: #aaa;
      font-style: italic;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .actions {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <div class="toggle-theme">
      <button onclick="toggleTheme()">üåì Toggle Theme</button>
    </div>
    <h1>üóÇÔ∏è Bharath's Task Planner</h1>

    <div class="input-section">
      <input type="text" id="taskTitle" placeholder="Task Title">
      <textarea id="taskDesc" placeholder="Description (optional)"></textarea>
      <input type="datetime-local" id="taskDate">
      <select id="taskCategory">
        <option value="">Select Category</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Urgent">Urgent</option>
      </select>
      <button onclick="addTask()">‚ûï Add Task</button>
    </div>

    <div class="controls">
      <div class="search-filter">
        <input type="text" id="searchBar" placeholder="üîç Search tasks..." oninput="renderTasks()">
      </div>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    const taskList = document.getElementById('taskList');
    const searchBar = document.getElementById('searchBar');

    function renderTasks() {
      const keyword = searchBar.value.toLowerCase();
      taskList.innerHTML = '';

      const filtered = tasks.filter(t => 
        t.title.toLowerCase().includes(keyword) || 
        (t.desc && t.desc.toLowerCase().includes(keyword))
      );

      if (filtered.length === 0) {
        taskList.innerHTML = '<p class="no-tasks">No tasks match your search.</p>';
        return;
      }

      filtered.sort((a, b) => new Date(a.date) - new Date(b.date));

      filtered.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = 'task' + (task.completed ? ' completed' : '');
        li.innerHTML = `
          <strong>${task.title}</strong>
          <span>${task.desc || ''}</span><br>
          <small>üìÖ ${new Date(task.date).toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' })} ‚Ä¢ üè∑Ô∏è ${task.category || 'None'}</small>
          <div class="actions">
            <button onclick="toggleComplete(${index})">${task.completed ? '‚Ü©Ô∏è Undo' : '‚úÖ Done'}</button>
            <button onclick="editTask(${index})">‚úèÔ∏è Edit</button>
            <button onclick="deleteTask(${index})">üóëÔ∏è Delete</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const title = document.getElementById('taskTitle').value.trim();
      const desc = document.getElementById('taskDesc').value.trim();
      const date = document.getElementById('taskDate').value;
      const category = document.getElementById('taskCategory').value;

      if (!title || !date) {
        alert("Please enter a valid title and date.");
        return;
      }

      tasks.push({ title, desc, date, category, completed: false });
      localStorage.setItem('tasks', JSON.stringify(tasks));
      resetInputs();
      renderTasks();
    }

    function resetInputs() {
      document.getElementById('taskTitle').value = '';
      document.getElementById('taskDesc').value = '';
      document.getElementById('taskDate').value = '';
      document.getElementById('taskCategory').value = '';
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks.splice(index, 1);
        localStorage.setItem('tasks', JSON.stringify(tasks));
        renderTasks();
      }
    }

    function editTask(index) {
      const newTitle = prompt("Edit task title:", tasks[index].title);
      const newDesc = prompt("Edit task description:", tasks[index].desc);
      const newDate = prompt("Edit task date (yyyy-mm-ddThh:mm):", tasks[index].date);
      const newCategory = prompt("Edit category:", tasks[index].category);

      if (newTitle && newDate) {
        tasks[index].title = newTitle;
        tasks[index].desc = newDesc;
        tasks[index].date = newDate;
        tasks[index].category = newCategory;
        localStorage.setItem('tasks', JSON.stringify(tasks));
        renderTasks();
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }

    function loadTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'light') {
        document.body.classList.add('light');
      }
    }

    loadTheme();
    renderTasks();
  </script>
</body>
</html>
